<!DOCTYPE html>
<html
    lang="{{ site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <r-grid>
            <r-cell span="row">
                <header>{{ partial "header.html" . }}</header>
            </r-cell>
            <r-cell span="row">
                <main>
                    {{ block "main" . }} This will be replaced with content from
                    the corresponding "define" action found in the template to
                    which this base template is applied. {{ end }}
                </main>
            </r-cell>
            <r-cell span="row">
                <footer>{{ partial "footer.html" . }}</footer>
            </r-cell>
        </r-grid>
    </body>
</html>
