baseURL: "https://nicolasgreenwood.github.io/gohugo-theme-objektiv/"
languageCode: en-us 
title: Objektiv Theme Demo 

mainSections: 
  - poems
  - journal

params:
  name: Nicolas Greenwood 
  description: Objektiv is a opinionated Hugo theme for writers and poets. With a clean, minimal interface, it's designed to make publishing and reading personal work simple and pleasant. 
  description_link_text: Read more about Objektiv ->
  subscribe_promo_text: Let visitors subscribe to your work with a functional email newsletter! Powered by Buttondown, free up to 100 subscribers.
  buttondown_username: 
  social: 
    - name: Facebook
      link:
    - name: Instagram
      link:
    - name: GitHub
      link:
  web3forms_access_key: 
  cover: images/fallbackogcover.jpg 
  theme:
    color: "#22d3ee"

menus: 
  main: # The main menu is the one visible on the header of the site.

    - name: column1
      weight: 10

    - name: Poems 
      pageRef: poems 
      weight: 1 
      parent: column1 
    - name: Journal 
      pageRef: journal
      weight: 2
      parent: column1

    - name: column2
      weight: 20

    - name: About
      pageRef: about
      weight: 30
      parent: column2
    - name: Contact
      pageRef: contact
      weight: 40
      parent: column2

# This makes sure that line breaks work easily in markdown. Important for poetry!
markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderer:
      hardWraps: true
      unsafe: true

module:
  imports:
    - disable: false
      ignoreConfig: false
      ignoreImports: false
      path: github.com/nicolasgreenwood/gohugo-theme-objektiv